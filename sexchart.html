<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sex Chart</title>
    <link rel="stylesheet" href="chart1.css">
</head>

<body>
    
    <div class="container">
        <button class="btn"><a href='index.html' class ="btn" alt=''>Home</a></button>
        <button class="btn"><a href='parch.html' class ="btn" alt=''>Previous Page</a></button>
        <button class="btn"><a href='survival.html' class ="btn" alt=''>Next Page</a></button>
    </div>
    <p class="title">Sex Chart</p>
    <main class="main">
        <div class="bars">
            <div class="bar">
              <div class="bar-name">Female</div>
              <div class="bar-bar">
                <div class="bar-per" per="35.6%" style="max-width:35.6%"></div>
              </div>
            </div>
          
            <div class="bar">
              <div class="bar-name">Male</div>
              <div class="bar-bar">
                <div class="bar-per" per="64.4%" style="max-width:64.4%"></div>
              </div>
            </div>
          </div>
          <p class="introduction">This is the sex chart based on the titanic dataset, divided into two categories, 'Female' and 'Male'.</p>
    </main>

</body>
</html>
