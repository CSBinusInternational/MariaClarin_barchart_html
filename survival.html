<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Chart</title>
    <link rel="stylesheet" href="chart2.css">
</head>

<body>
    <div class="container">
        <button class="btn"><a href='index.html' class ="btn" alt=''>Home</a></button>
        <button class="btn"><a href='sexchart.html' class ="btn" alt=''>Previous Page</a></button>
        <button class="btn"><a href='class.html' class ="btn" alt=''>Next Page</a></button>
    </div>
    <p class="title">Survival Chart</p>
    <table class="graph">
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Percent</th>
            </tr>
        </thead><tbody>
            <tr style="height:38.2%">
                <th name="row">Survived</th>
                <td><span>38.2%</span></td>
            </tr>
            <tr style="height:61.8%">
                <th scope="row">Non Survivors</th>
                <td><span>61.8%</span></td>
            </tr>
        </tbody>
    </table>
    <p class="introduction">This is the survival chart based on the titanic dataset, divided into two categories, 'Survived' and 'Non Survivors'.</p>
    
</body>
</html>
