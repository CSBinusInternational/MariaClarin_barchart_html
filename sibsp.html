<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Chart</title>
    <link rel="stylesheet" href="chart4.css">
</head>

<body>
    <div class="container">
        <button class="btn"><a href='index.html' class ="btn" alt=''>Home</a></button>
        <button class="btn"><a href='class.html' class ="btn" alt=''>Previous Page</a></button>
        <button class="btn"><a href='parch.html' class ="btn" alt=''>Next Page</a></button>
    </div>
    <p class="title">SIBSP Chart</p>
    <table class="graph">
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Percent</th>
            </tr>
        </thead><tbody>
            <tr style="height:62.6%">
                <th name="row">0</th>
                <td><span>62.6%</span></td>
            </tr>
            <tr style="height:24.4%">
                <th scope="row">1</th>
                <td><span>24.4%</span></td>
            </tr>
            <tr style="height:3.2%">
                <th name="row">2</th>
                <td><span>3.2%</span></td>
            </tr>
            <tr style="height:1.5%">
                <th scope="row">3</th>
                <td><span>1.5%</span></td>
            </tr>
            <tr style="height:1.7%">
                <th name="row">4</th>
                <td><span>1.7%</span></td>
            </tr>
            <tr style="height:0.5%">
                <th scope="row">5</th>
                <td><span>0.5%</span></td>
            </tr>
        </tbody>
    </table>
    <p class="introduction">This is the SIBSP (Number of Siblings/Spouses Aboard) chart based on the titanic dataset.</p>
    
</body>
</html>
