<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Chart</title>
    <link rel="stylesheet" href="chart3.css">
</head>

<body>
    <div class="container">
        <button class="btn"><a href='index.html' class ="btn" alt=''>Home</a></button>
        <button class="btn"><a href='survival.html' class ="btn" alt=''>Previous Page</a></button>
        <button class="btn"><a href='sibsp.html' class ="btn" alt=''>Next Page</a></button>
    </div>
    <p class="title">Class Chart</p>
    <div class="piecontainer">
        <div class="pie"></div>
        <div id="legenda">
            <div class="entry">
              <div id="color-brown" class="entry-color"></div>
              <div class="entry-text">Antarctica</div>
            </div>
            <div class="entry">
              <div id="color-black" class="entry-color"></div>
              <div class="entry-text">Australia</div>
            </div>
            <div class="entry">
              <div id="color-blue" class="entry-color"></div>
              <div class="entry-text">South America</div>
            </div>
            <div class="entry">
              <div id="color-green" class="entry-color"></div>
              <div class="entry-text">North America</div>
            </div>
            <div class="entry">
              <div id="color-yellow" class="entry-color"></div>
              <div class="entry-text">Europe</div>
            </div>
            <div class="entry">
              <div id="color-orange" class="entry-color"></div>
              <div class="entry-text">Africa</div>
            </div>
            <div class="entry">
              <div id="color-red" class="entry-color"></div>
              <div class="entry-text">Asia</div>
            </div>
          </div>
    </div>
    <p class="introduction">This is the survival chart based on the titanic dataset, divided into two categories, 'Survived' and 'Non Survivors'.</p>
    
</body>
</html>
